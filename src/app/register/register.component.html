<body>
    

<div class="login_body mt-3">
    <div class="login_box">
        <h2>Register Here</h2>
        <form action="" [formGroup]="registerForm">
            <div class="input_wrap">
                <input formControlName="email" type="text" placeholder="Enter email" name="email" id="">

            </div>
            <div  style="color: red; margin-left:60px; text-decoration: underline; margin-top: -80px;"   *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched">
                invalid email
            </div>
            <div class="input_wrap">
                <input formControlName="username" type="text" placeholder="Your First Name" name="fname" id="">
            </div>
            <div  style="color: red; margin-left:60px; text-decoration: underline;margin-top: -80px; "   *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched">
                invalid username
            </div>
            <div class="input_wrap">
                <input formControlName="pswd" type="passwrod" placeholder="password" name="pswd" id="">
            </div>
            <div  style="color: red; margin-left:60px; text-decoration: underline;margin-top: -80px; "   *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched">
                invalid password
            </div>
            <div class="input_wrap">
                <button (click)="register()">Register</button>
                </div>
        </form>
    </div>
</div>
</body>
