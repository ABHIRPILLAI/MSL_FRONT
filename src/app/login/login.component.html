<body>
    
<div class="login_body mt-1">
    <div class="login_box">
        <h2>Sign in</h2>
        <form action="" [formGroup]="loginForm">
            <div class="input_wrap">
                <input formControlName="email" type="text" placeholder="Enter email" name="email" id="">
            </div>
            <div  style="color: red; margin-left:60px; text-decoration: underline;  margin-top: -60px; "   *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched">
                invalid email
            </div>
            <div class="input_wrap">
                <input formControlName="pswd" type="passwrod" placeholder="password" name="password" id="">
            </div>
            <div  style="color: red; margin-left:60px; text-decoration: underline;  margin-top: -60px; "   *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched">
                invalid pswd
            </div>
            <div class="input_wrap">
                <button (click)="login()">Sign in</button>
                </div>
           <div class="support">
            <div class="remember">
                <span><input style="margin: 0; padding: 0; height: 13px;" type="checkbox" name="" id=""></span>
                <span>Remember me</span>
            </div>
            <div class="need_help">
                Need help ?
            </div>
            
           </div>
           <div class="login_footer">
            <!-- <div class="login_fb">
                <span><img src="https://i.postimg.cc/1Xvnk5yn/pngfind-com-facebook-icon-white-png-1744532.png" alt=""></span>
                <span><a href="#">Login with Facebook</a>
                </span>
            </div> -->
            <div class="sign_up">
                <p>New to todo?<a routerLink="register">Sign up now</a></p>
            </div>
        </div>
        <div class="terms">
            <p>Lorem ipsum dolor sit ametdebitis sequi id assumenda eveniet ipsa nesciunt officiis eligendi. Iure. <a href="">Learn More</a></p>
        </div>
        </form>
    </div>
</div>
</body>
